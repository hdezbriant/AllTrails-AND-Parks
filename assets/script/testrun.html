<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<title>Add style control</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.js'></script>
<link href='https://api.mapbox.com/mapbox-gl-js/v1.8.0/mapbox-gl.css' rel='stylesheet' />

<script src='https://tiles.locationiq.com/v3/js/liq-styles-ctrl-gl.js?v=0.1.8'></script>
<link href='https://tiles.locationiq.com/v3/css/liq-styles-ctrl-gl.css?v=0.1.8' rel='stylesheet' />
<style>
            body { margin:0px; padding:0px; }
            #map { position:absolute; top:0px; bottom:0px; width:100%; }
        </style>
</head>
<body>
<div id='map'></div>
<script>
            //Add your LocationIQ Maps Access Token here (not the API token!)
            locationiq.key = 'pk.aa6177ea090cca8fee755da0893b03e8';
            //Define the map and configure the map's theme
            var map = new mapboxgl.Map({
                container: 'map',
                attributionControl: false, //need this to show a compact attribution icon (i) instead of the whole text
                zoom: 12,
                center: [-122.42, 37.779]
            });
            
            //Define layers you want to add to the layer controls; the first element will be the default layer
            var layerStyles = {
                "Streets": "streets/vector",
                "Satellite": "earth/raster",
                "Hybrid": "hybrid/vector",
                "Dark": "dark/vector",
                "Light": "light/vector"
            };
            
            map.addControl(new locationiqLayerControl({
                key: locationiq.key,
                layerStyles: layerStyles
            }), 'top-left');

        </script>
</body>
</html>
